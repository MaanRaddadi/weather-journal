<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="main-container expanded">
        <div class="input-container">
          <div class="holder zip">
            <label for="zip">Zipcode:</label>
            <input type="text" id="zip" placeholder="Enter Zipcode" />
          </div>
          <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings"
              rows="4"
              cols="30"
            ></textarea>
          </div>
          <button id="generate" type="submit">Generate</button>
        </div>
        
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
